<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	function convert(num, acc){
		return parseFloat(num).toFixed(acc);
	}

	console.log(typeof convert(10, 2));
	console.log(convert(10, 0));
	console.log(convert(10.174, 2));
	console.log(convert(10.174, 0));
	console.log(convert(10.174, 1));
	console.log(convert(10.174, 5));
</script>
</body>
</html>
