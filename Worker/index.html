<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>
	<div id="div"></div>
	<button onclick="stop()">Stop</button>
	<script>
	var worker = new Worker("main.js");
	var ele = document.getElementById("div");
	worker.onmessage = function(event) {
		ele.innerHTML = event.data;
	}
	function stop(){
		worker.terminate();
	}
	</script>
</body>

</html>
