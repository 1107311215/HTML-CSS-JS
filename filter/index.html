<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		img{
			margin-right:10px;
		}
		.blur{
			filter:blur(5px);
		}
		.brightness{
			filter: brightness(0.4);
		}
		.contrast{
			filter: contrast(200%);
		}
		.drop-shadow{
			filter: drop-shadow(16px 16px 20px blue);
		}
		.grayscale{
			filter: grayscale(50%);
		}
		.hue-rotate{
			filter: hue-rotate(90deg);
		}
		.invert{
			filter: invert(75%);
		}
		.opacity{
			filter: opacity(25%);
		}
		.saturate{
			filter: saturate(30%);
		}
		.sepia{
			filter: sepia(60%);
		}
	</style>
</head>
<body>
	<ul>
		<li>
			blur
			<img src="lena.jpg" alt="lena">
			<img class="blur" src="lena.jpg" alt="lena">
		</li>
		<li>
			brightness
			<img src="lena.jpg" alt="lena">
			<img class="brightness" src="lena.jpg" alt="lena">
		</li>
		<li>
			contrast
			<img src="lena.jpg" alt="lena">
			<img class="contrast" src="lena.jpg" alt="lena">
		</li>
		<li>
			drop-shadow
			<img src="lena.jpg" alt="lena">
			<img class="drop-shadow" src="lena.jpg" alt="lena">
		</li>
		<li>
			grayscale
			<img src="lena.jpg" alt="lena">
			<img class="grayscale" src="lena.jpg" alt="lena">
		</li>
		<li>
			hue-rotate
			<img src="lena.jpg" alt="lena">
			<img class="hue-rotate" src="lena.jpg" alt="lena">
		</li>
		<li>
			invert
			<img src="lena.jpg" alt="lena">
			<img class="invert" src="lena.jpg" alt="lena">
		</li>
		<li>
			opacity
			<img src="lena.jpg" alt="lena">
			<img class="opacity" src="lena.jpg" alt="lena">
		</li>
		<li>
			saturate
			<img src="lena.jpg" alt="lena">
			<img class="saturate" src="lena.jpg" alt="lena">
		</li>
		<li>
			sepia
			<img src="lena.jpg" alt="lena">
			<img class="sepia" src="lena.jpg" alt="lena">
		</li>
	</ul>
</body>
</html>
