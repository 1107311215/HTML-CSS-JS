<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div {
		/*减号两边的空格不能少*/
		width: calc(100% - 150px);
		height: 100px;
		margin: 0 auto;
		border: 1px solid #222;
		border-radius: 5px 50% 5px 50%/5px 100% 5px 100%;
	}
	
	input {
		outline-offset: 10px;
	}
	</style>
</head>

<body>
	<div>test</div>
	<input type="text">
	<style style="display:block" contentEditable="true">
	div {
		color: red;
	}
	</style>
</body>

</html>
