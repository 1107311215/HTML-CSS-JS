<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		#myCheck{
			/*display: none;*/
		}
		#myCheck + label{
			background-color: white;
			border-radius: 5px;
			border:1px solid #d3d3d3;
			width:20px;
			height:20px;
			display: inline-block;
			text-align: center;
			vertical-align: middle;
			line-height: 20px;
		}

		#myCheck:checked + label{
			background-color: #eee;
			/*padding:0 4px;*/
		}
		#myCheck:checked + label:after{
			content:"\2714";
		}
	</style>
</head>
<body>
	<input type="checkbox" id="myCheck">
	<label for="myCheck"></label>
</body>
</html>
