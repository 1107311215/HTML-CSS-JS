<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

</head>
<body>
	<script>
		window.addEventListener("blur", onBlur);
		window.addEventListener("focus", onFocus);

		function onBlur(){
			document.title = false;
		}
		function onFocus(){
			document.title = true;
		}
	</script>
</body>
</html>
